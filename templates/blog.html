{% extends "base.html" %}

{% block content %}
<a href="{{ get_url(path='@/_index.md') }}"> <- back to landing</a>
<h1 class="title">
	{{ section.title }}
</h1>

<ul>
	{% for page in section.pages %}
	<li><a href="{{ page.permalink | safe }}">{{ page.title }}</a> ({{page.date}})</li>
	{% endfor %}
</ul>
{% endblock content %}
